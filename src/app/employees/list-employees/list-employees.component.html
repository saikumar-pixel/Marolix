<h5>Employee Page</h5>
<ul class="nav bg-light text-dark">
    <li class="nav-item">

        <a routerLink="/employees" class="nav-link">Employees</a>
    </li>
    <li class="nav-item">
        <a routerLink="/add" class="nav-link">Add Employees</a>
    </li>
</ul>

<div class="row row-cols-1 row-cols-md-4">
 
    <div class="col mb-4" *ngFor="let emp of empData">
        
         <div class="card">
            <img [src]="emp.photoPath" class="card-img-top" alt="...">
            <div class="card-body">
                <a routerLink="/view/{{emp.id}}"> <h5 class="card-title">{{emp.firstname}} {{emp.lastname}}</h5></a>

            </div>
        </div>
    </div>

</div>
