<h5>Add Employee Page</h5>
<ul class="nav bg-light text-dark">
    <li class="nav-item">
        <a  routerLink="/employees" class="nav-link">Employees</a>
    </li>
    <li class="nav-item">
        <a routerLink="/add" class="nav-link">Add Employees</a>
    </li>
</ul>
<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="" class="card-img" alt="">
      </div>
      <div class="col-md-8">
          <form [formGroup]="empForm">
        <div class="card-body">
            <label for="fname">First Name: </label>
            <input type="text" id="fname" formControlName="firstname" class="form-control">
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" formControlName="lastname" class="form-control">
            <label for="Email">Email Address: </label>
            <input type="email" id="Email" formControlName="email" class="form-control">
            <label for="photo">Upload Photo</label>
            <input type='file' (change)="onSelectFile($event)" id="photo" formControlName="photoPath" class="form-control">
           
            <button type="submit" class="btn btn-primary" (click)="addEmployee()">Save</button>
         
        </div>
    </form>
      </div>
    </div>
  </div>
